    <!--
     Se ingresan tres notas de un alumno, si el promedio es mayor o igual 
        a siete mostrar el mensaje ‘Promocionado’. Tener en cuenta que para obtener 
        el promedio debemos operar suma=nota1+nota2+nota3; y luego hacer promedio=suma/3;
    -->

  </head>
  <body>
    <script>
        var nota1;
        var nota2;
        var nota3;

        nota1=prompt('Ingrese primer nota','');

        nota1=parseInt(nota1);

        nota2=prompt('Ingrese segunda nota','');

        nota2=parseInt(nota2);

        nota3=prompt('Ingrese tercer nota','');

        nota3=parseInt(nota3);

        var suma;

        suma=nota1+nota2+nota3; 

        var promedio;

        promedio=suma/3;

        if (promedio>=7)
        {
          document.write('Promocionado');
        }
        else 
        {
          document.write('No promocionado')
        }
      </script>


  </body>
</html>
